regex:
  time:
    1: '[0-9]{0,2}[:]?[0-9]{1,2}[.][0-9]{2}'  # 01:35.22
    2: '[0-9]{1}:[0-9]{2}\,[0-9]{2}'         # 1:35,22
    3: '(?<!X)(?<=\s)([0-9]:)?[0-9]{2}[\.\,][0-9]{2}'          # no X, space, 1:35.22 | 35.22 | 35,22 | 1:35,22
    4: '[0-9]{0,2}[:]?[0-9]{1,2}[:][0-9]{2}'  # 01:35:22
    5: '(?!99:99,99)[0-9]{2}:[0-9]{2}\,[0-9]{2}'         # 01:35,22
    6: '(?<=\s)([0-9]:)?[0-9]{2}\.[0-9]{2}'   # 1:35.22
    7: '([0-9]'')?[0-9]{2}\.[0-9]{2}'
    8: '[0-9]{1}:[0-9]{2}\,[0-9]{2}'         # 1:35,22
    9: '[0-9]{1}''[0-9]{2}""[0-9]{2}'         # 1'35""22
    10: '(?<!X)([0-9]:)?[0-9]{2}\.[0-9]{2}'          # no X, 1:35.22 | 35.22
  name:
    1: >
        /([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]{1,}[ ]?)+(,\s?)([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]{1,}[ ]?(?!DQ)(?!XDQ))/u
    2: >
        /([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}])([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]\s?)+/u
    3: >
        /(?!.*DSQ|DIS|DNS|dis)\b([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}])([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.] ?)+/u
    4: >
        /(?<=\s)(([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’]+[ ]?)+(,?[ ]?))+/u
    5: >
        /(?!.*DSQ|DIS|DNS|dis)\b([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]{2,}\s?)+(,\s?)([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]{2,}\s?(?!DQ)(?!XDQ))/u
    6: >
        /([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]\s?)+,\s([A-z\x{00C0}-\x{02A0}\x{0390}-\x{0520}\-\'\’\.]{1,}\s?)/u
  first_name:
    1: >
      /\b([A-Z]([a-z\s]+))+/u
  last_name:
    1: >
      /([A-Z]'?\s?)+\b(?=[^\-])/u
  yob:
    1: '/\s[0-9]{2}\s/'         # 96
    2: '/\s[0-9]{4}\s/'         # 1996
    3: '/[0-9],[0-9]{3}/'   # 1,996
    4: '/\s(?!0.000)[0-9]\.[0-9]{3}\s/'   # 1.996
    5: '/(?<=[A-Z])[0-9]{2}(?=[A-Z])/'         # 96
    6: '/(?<=\()[0-9]{4}(?=\))/'        # (1996)
    7: '/(?<=\,)[0-9]{4}(?=\,)/'        # ,1996,
